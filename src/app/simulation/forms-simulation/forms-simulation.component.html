<ng-container>
  <div class="container container-simulation ">
    <h2 class="my-4 text-center font-weight-normal">
      Simulation de crédit auto
    </h2>
    <div class="d-flex ">
      <div class="col-6">
        <form [formGroup]="simulationForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="purchaseAmountId">Montant de l'achat</label>
            <input
              type="number"
              class="form-control"
              id="purchaseAmountId"
              name="purchaseAmount"
              required
              formControlName="purchaseAmount"
            />
            <!-- <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        > -->
          </div>
          <div class="form-group">
            <label for="loanAmountId">Montant du crédit</label>
            <input
              type="number"
              class="form-control"
              id="loanAmountId"
              name="quantity"
              min="10000"
              max="25000"
              required
              formControlName="loanAmount"
            />
          </div>
          <label for="category">Catégorie</label>
          <select
            class="browser-default custom-select mb-4"
            id="category"
            name="category"
            formControlName="vehicleCategory"
          >
            <option selected>Catégories</option>
            <option value="A">Catégorie A</option>
            <option value="B">Catégorie B</option>
          </select>

          <div class="form-group">
            <label for="duration">Durée du prêt</label>
            <input
              type="number"
              class="form-control"
              id="duration"
              name="loanDuration"
              required
              formControlName="loanDuration"
              min="12"
              max="48"
            />
          </div>

          <!-- <div class="form-group">
          <label for="cost">Coût du prêt</label>
          <input
            type="number"
            class="form-control"
            id="cost"
            name="loanCost"
            formControlName="loanCost"
          />
        </div> -->

          <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-outline-primary mr-4 my-4">
              Simuler
            </button>
            <ng-container *ngIf="isSimulated">
              <div class="btn btn-outline-success mr-4 my-4">
                <a [routerLink]="['/searchclient']">Créer contrat</a>
              </div>
            </ng-container>
            <button
              type="reset"
              (click)="cancel()"
              class="btn btn-outline-danger mr-4"
            >
              Annuler
            </button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <p>Taux calculé</p>
        <ng-container *ngIf="returnedSimulation?.loanRate">
          {{ returnedSimulation.loanRate }}
        </ng-container>
        <p>Cout total de l'emprunt</p>
        <ng-container *ngIf="returnedSimulation?.loanTotalCost">
          {{ returnedSimulation.loanTotalCost }}
        </ng-container>
        <p>Echeancier</p>
        <ng-container *ngIf="returnedSimulation?.monthlyPayment">
          {{ returnedSimulation.monthlyPayment }}
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
