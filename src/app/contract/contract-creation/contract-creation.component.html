<p>contract-creation works!</p>
{{ contract | json }}

{{ contract.paymentEndDate | date:'yyyy/MM/dd' }}

<ng-container *ngFor="let con of contract | keyvalue">

<button (click)="submitContract(contract)">Valider</button>
