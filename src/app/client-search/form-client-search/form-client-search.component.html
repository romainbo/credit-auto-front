<ng-container>
  <div class="container container-simulation ">
    <div class="d-flex ">
      <div class="col-6">
        <h2 class="my-4 text-center font-weight-normal">
          Rechercher un client
        </h2>
        <div class="d-flex ">
          <div class="col-12">
            <form [formGroup]="searchForm" (ngSubmit)="submit()">
              <!-- <label for="emailId">Email</label> -->
              <div class="form-inline d-flex justify-content-center">
                <input
                  type="text"
                  class="form-control flex-fill mr-3"
                  id="emailId"
                  name="email"
                  required
                  formControlName="email"
                />
                <button
                  type="submit"
                  class="btn  btn-outline-primary mr-4 my-4"
                >
                  Rechercher
                </button>
              </div>
              <div
                class="d-flex justify-content-center align-items-center"
              ></div>
            </form>

            <ng-container
              class="container container-simulation"
              *ngIf="isSearched"
            >
              <!-- <h2 class="my-4 text-center font-weight-normal">
                Client Trouvé
              </h2> -->

              <div class="d-flex align-items-center">
                <p class="h5">Numéro client :</p>
                <p class="h5 font-weight-normal ml-3">
                  {{ foundClient.id }}
                </p>
              </div>
              <div class="d-flex align-items-center">
                <p class="h5">Prenom :</p>
                <p class="h5 font-weight-normal ml-3">
                  {{ foundClient.firstName }}
                </p>
              </div>
              <div class="d-flex align-items-center">
                <p class="h5">Nom :</p>
                <p class="h5 font-weight-normal ml-3">
                  {{ foundClient.lastName }}
                </p>
              </div>
              <div class="d-flex align-items-center">
                <p class="h5">Adresse :</p>
                <p class="h5 font-weight-normal ml-3">
                  {{ foundClient.adress }}
                </p>
              </div>
              <div class="d-flex align-items-center">
                <p class="h5">Date de naissance :</p>
                <p class="h5 font-weight-normal ml-3">
                  {{ foundClient.birthDate | date: 'dd/MM/yyyy' }}
                </p>
              </div>
              <div class="d-flex align-items-center">
                <p class="h5">Contrat de location :</p>
                <p class="h5 font-weight-normal ml-3">
                  A faire
                </p>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  class="btn  btn-outline-success  mr-4 my-4"
                  (click)="sendContract()"
                >
                  <!-- [routerLink]="['/createContract']"
                  [state]="{ simu: simul, data: foundClient }" -->
                  Ajouter un contrat à ce client
                </button>
              </div>
            </ng-container>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="container container-simulation">
          <h2 class="my-4 text-center font-weight-normal">
            Créer un client
          </h2>
          <div class="d-flex justify-content-center">
            <button
              class="btn  btn-outline-primary mr-4 my-4 px-4"
              (click)="createClient()"
            >
              Créer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
